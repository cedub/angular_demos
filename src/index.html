<!DOCTYPE html>
<html ng-app="lkScaffold" ng-controller="AppCtrl">
  <head>
    <title ng-bind="pageTitle"></title>

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}core/<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="{{ STATIC_URL }}core/<%= file %>"></script><% }); %>

  </head>
  <body>
    <div class="container" ui-view="main"></div>
  </body>
</html>
